<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha selection form</title>
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="navigation.html">Home</a></li>
                <li><a href="product.html">Forms</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html">sign Up</a></li>
            </ul>
        </nav>
    </header>
    <h1>Welcome to Jamal er maa pitha house</h1>
    <form>
        <label for="name"> Your Name Here:
        <input type="text" name="" id="name" placeholder="Type Name">
    </label>
        <label for="email"> Your E-mail Here:
        <input type="text" name="" id="email" placeholder="Type email">
    </label>
        <label for="phone">Phone Number Here:
        <input type="number" name="" id="phone" placeholder="Type number">
    </label>
    <fieldset>
        <legend>
            Pick Your Pitha
        </legend>
        <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy">
            Chitoy
        </label>
        <label for="vapa">
            <input type="radio" name="pitha" id="vapa">
            Vapa
        </label>
        <label for="malai">
            <input type="radio" name="pitha" id="malai">
            Malai
        </label>
        <label for="puli">
            <input type="radio" name="pitha" id="puli">
            Puli
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Pick Your Vorta
        </legend>
        <label for="sutki">
            <input type="checkbox" name="vorta" id="sutki">
            Sutki
        </label>
        <label for="dal">
            <input type="checkbox" name="vorta" id="dal">
            Dal
        </label>
        <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">
            Sorisa
        </label>
        <label for="achar">
            <input type="checkbox" name="vorta" id="achar">
            Achar
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Need Extra cutlery
        </legend>
       <label for="yes">
        <input type="radio" name="cutlery" id="yes">
        Yes
       </label>
       <label for="no">
        <input type="radio" name="cutlery" id="no">
        No
       </label>
    </fieldset>
    <fieldset>
        <legend>
            Extra Instructions:
        </legend>
            <label for="">
                <textarea name="" id="" cols="20" rows="3"></textarea>
            </label>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
